<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weer Applicatie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weer by Sieb</h1>
        <form id="weatherForm" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter a location (e.g., Reykjavik, Cape Town, Hanoi)" aria-label="Enter a location" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="submit" id="button-addon2">Add Location</button>
            </div>
        </form>
        <div id="weatherContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
